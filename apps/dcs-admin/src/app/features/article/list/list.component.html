<div class="container"
     fxLayout="column">


  <div fxLayout="row"
       fxLayout.xs="column"
       fxLayout.sm="column"
       fxLayoutAlign="start start"
       class="header">

    <div class="item-action-container"
         fxFlex="100">
      <button mat-button
              routerLink="/articles/create">
        <span class="code-1"> new </span>
        <span class="code-none"> Articulo() </span>
      </button>

    </div>

    <app-pagination (nextPageEvent)="nextPageEvent()"
                    (previousPageEvent)="previousPageEvent()"
                    (pageEvent)="selectPageEvent($event)"
                    [numberOfPages]="numberOfPages"
                    [currentPage]="currentPage"></app-pagination>

    <button (click)="toggleTableCard()"
            class="toogle-table-card"
            mat-button>
      <span *ngIf="tableOrCard"
            class="fa fa-table"></span>
      <span *ngIf="!tableOrCard"
            class="fa fa-list"></span>
    </button>
  </div>

  <div *ngIf="!tableOrCard"
       fxLayout="row wrap"
       fxFlex="100">

    <div *ngFor="let post of posts"
         class="post-container"
         fxFlex="50"
         fxFlex.xs="100"
         fxFlex.sm="100">


      <div class="post-box"
           fxLayout="column">

        <div class="code-none"
             class="post-title"
             fxLayout="column">
          <b class="code-2">{{post.title}}</b>
        </div>
        <div class="code-comment-1"
             *ngIf="post.publishedAt">
          // publicado {{moment.timeFromDate(post.publishedAt) || ''}}
        </div>
        <div class="post-image-container">
          <img src="https://api-dev.binary-coffee.dev/uploads/67bf43fd4ab3497b89969befc8582e78.jpg">
        </div>

        <div fxLayout="row"
             fxLayoutAlign="center start">

          <div fxFlex="100">
            <mat-checkbox [(ngModel)]="post.enable"
                          [disabled]="false">
              Activo
            </mat-checkbox>
          </div>


          <div fxLayout="row">
            <button mat-button
                    class="post-option"
                    (click)="openArticle(post)">
              <i fxHide
                 fxShow.xs
                 class="material-icons">open_in_new</i>
              <span fxHide.xs>
                Ver
              </span>
            </button>

            <button mat-button
                    class="post-option"
                    [routerLink]="'/articles/update/' + post.id">
              <i fxHide
                 fxShow.xs
                 class="material-icons">edit</i>
              <span fxHide.xs>
                Editar
              </span>
            </button>
          </div>
        </div>
      </div>

    </div>

  </div>

  <table *ngIf="tableOrCard">
    <thead class=" text-info">
      <th>Titulo</th>
      <th>Publicado</th>
      <th>Activo</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{post.title}}</td>
        <td>
          {{moment.timeFromDate(post.publishedAt) || ''}}
        </td>
        <td class="activo">
          <mat-checkbox [(ngModel)]="post.enable"
                        [disabled]="false"
                        color="primary">
          </mat-checkbox>
        </td>
        <td class="td-actions text-right">
          <button mat-button
                  matTooltip="Editar articulo"
                  [routerLink]="'/articles/update/' + post.id"
                  [matTooltipPosition]="'above'">
            <i class="material-icons">edit</i>
          </button>
          <button mat-button
                  *ngIf="true"
                  matTooltip="Ver articulo"
                  [matTooltipPosition]="'above'"
                  (click)="openArticle(post)">
            <i class="material-icons">open_in_new</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div fxLayout="row"
       fxLayout.xs="column"
       fxLayout.sm="column"
       fxLayoutAlign="start start"
       class="header">

    <div class="item-action-container"
         fxFlex="100">
      <button mat-button
              routerLink="/articles/create">
        <span class="code-1"> new </span>
        <span class="code-none"> Articulo() </span>
      </button>

    </div>

    <app-pagination (nextPageEvent)="nextPageEvent()"
                    (previousPageEvent)="previousPageEvent()"
                    (pageEvent)="selectPageEvent($event)"
                    [numberOfPages]="numberOfPages"
                    [currentPage]="currentPage"></app-pagination>

    <button (click)="toggleTableCard()"
            class="toogle-table-card"
            mat-button>
      <span *ngIf="tableOrCard"
            class="fa fa-table"></span>
      <span *ngIf="!tableOrCard"
            class="fa fa-list"></span>
    </button>
  </div>
</div>
