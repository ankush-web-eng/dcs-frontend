<div class="container"
     fxLayout="column">


  <div fxLayout="row"
       fxLayoutAlign="center center"
       class="header">

    <div class="item-action-container"
         fxFlex="100">
      <button mat-button
              routerLink="/articles/create">
        <span class="code-1"> new </span>
        <span class="code-none"> Articulo() </span>
      </button>

    </div>

    <app-pagination (nextPageEvent)="nextPageEvent()"
                    (previousPageEvent)="previousPageEvent()"
                    (pageEvent)="selectPageEvent($event)"
                    [numberOfPages]="numberOfPages"
                    [currentPage]="currentPage"></app-pagination>
  </div>

  <div fxLayout="row wrap"
       fxFlex="100">

    <div *ngFor="let post of posts"
         class="post-container"
         fxFlex="50"
         fxFlex.xs="100"
         fxFlex.sm="100">


      <div class="post-box"
           fxLayout="column">

        <div class="code-none"
             class="post-title"
             fxLayout="column">
          <div>
            <span class="code-1"> var </span>
            TÃ­tulo =
          </div>
          <b class="code-2"> "{{post.title}}" </b>
        </div>

        <div class="post-image-container">
          <img src="https://api-dev.binary-coffee.dev/uploads/67bf43fd4ab3497b89969befc8582e78.jpg">
        </div>

        <div fxLayout="column">

          <div fxLayout="column">
            <div>
              <span class="code-1"> var </span>
              Activo =
              <b class="code-2"> {{post.enable}} </b>
            </div>

            <div>
              <span class="code-1"> var </span>
              Publicado =
              <b class="code-2"> {{!!post.publishedAt}} </b>
            </div>
          </div>

          <div fxLayout="row"
               fxLayoutAlign="start">
            <button mat-button
                    class="post-option"
                    (click)="openArticle(post)">
              <i fxHide
                 fxShow.xs
                 class="material-icons">open_in_new</i>
              <span fxHide.xs>
                <span class="code-1"> public </span>
                Ver()
              </span>
            </button>

            <button mat-button
                    class="post-option"
                    [routerLink]="'/articles/update/' + post.id">
              <i fxHide
                 fxShow.xs
                 class="material-icons">edit</i>
              <span fxHide.xs>
                <span class="code-1"> private </span>
                Editar()
              </span>
            </button>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
