<div fxLayout="row wrap"
     class="content">

  <div class="avatar-content"
       fxFlex="40"
       fxFlex.sm="100"
       fxFlex.xs="100"
       fxLayout="column"
       fxLayoutAlign="center center">

    <div class="avatar">

      <a (click)="openUploadFileModal()">
        <i class="icon-hover fa fa-camera"
           fxLayoutAlign="center center"></i>
        <img class="img"
             [src]="getUserImage()" />
      </a>
    </div>

    <div class="user-name-content"
         fxLayout="row">
      <b class="user-name">{{me?.username}}</b>
    </div>
  </div>

  <div class="user-data"
       fxFlex="50"
       fxFlex.sm="100"
       fxFlex.xs="100"
       fxLayout="column"
       fxLayoutAlign="center center">

    <div fxLayout="column"
         class="header-data-content"
         fxLayoutAlign="start">
      <span class="header-data">Datos del perfil</span>
      <i class="header-data code-comment-1">// complete su perfil</i>
    </div>

    <div fxLayout="row">
      <form [formGroup]="profileForm"
            fxFlex="100"
            (change)="onUserDataChange()"
            (ngSubmit)="saveUserData()">

        <mat-form-field appearance="outline">
          <mat-label class="code-none">
            <span class="code-1"> var </span>
            <span class="code-var"> Correo </span> =
          </mat-label>
          <input matInput
                 formControlName="email"
                 placeholder="Correo"
                 type="email">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label class="code-none">
            <span class="code-1"> var </span>
            <span class="code-var"> Sitio web </span> =
          </mat-label>
          <input matInput
                 formControlName="page"
                 placeholder="Sitio web"
                 type="text">
        </mat-form-field>

        <button mat-raised-button
                type="submit"
                [disabled]="!profileDataChange"
                matTooltip="Actualizar el perfil con nuevas caracterÃ­sticas"
                class="bc-button submit">
          <span> Actualizar( </span>
          <span class="code-var"
                *ngIf="me?.email !== profileForm?.controls?.email?.value"> Correo </span>
          <span
                *ngIf="me?.page !== profileForm?.controls?.page?.value && me?.email !== profileForm?.controls.email.value">
            ,
          </span>
          <span class="code-var"
                *ngIf="me?.page !== profileForm?.controls.page.value"> Sitio web </span>
          <span> ) </span>
        </button>
      </form>

      <form [formGroup]="passwordForm"
            fxFlex="100"
            *ngIf="false">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <input matInput
                     formControlName="password"
                     placeholder="Password"
                     type="password">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <input matInput
                     formControlName="password2"
                     placeholder="Repeat password"
                     type="password">
            </mat-form-field>
          </div>
        </div>
        <button mat-button
                class="bc-button"
                type="submit"
                [disabled]="!passwordChange"
                class="bc-button">
          Update password
        </button>
      </form>

    </div>
  </div>

</div>
