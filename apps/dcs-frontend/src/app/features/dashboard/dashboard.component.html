<div class="container"
     fxLayout="row"
     fxLayoutAlign="center start">
  <div class="posts-container"
       fxFlex="60"
       fxFlex.sm="100"
       fxFlex.xs="100">
    <app-post-item class="post-element"
                   *ngFor="let post of posts; let i = index"
                   [number]="i + 1"
                   [post]="post">
    </app-post-item>
    <app-pagination></app-pagination>
  </div>
</div>
