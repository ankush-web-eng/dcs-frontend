<div fxLayout="row" fxFlex="100">
  <div
    class="filter-container"
    fxFlex="50"
    fxFlex.md="100"
    fxFlex.sm="100"
    fxFlex.xs="100"
  >
    <mat-form-field appearance="outline" fxFlex="100">
      <mat-label class="code-none">
        <span class="code-1"> function </span>
        <span> BuscarUsuario() </span>
      </mat-label>
      <input
        matInput
        (keyup)="filterUser()"
        formControlName="filter"
        placeholder="Buscar"
      />
    </mat-form-field>

    <div class="user-container" fxLayout="column"></div>
  </div>

  <div
    class="top-container"
    fxLayout="row wrap"
    fxLayoutAlign="center center"
    fxFlex="50"
    fxHide.sm
    fxHide.xs
  >
    <div class="top">
      <div fxLayout="column" class="comment-class code-comment-1">
        <span>/*</span>
        <span>* Usuarios con </span>
        <span>* mas articulos</span>
        <span>*/</span>
      </div>

      <div [fxHide.xs]="true" [fxHide.sm]="true">
        <span class="code-1">class</span>
        <span> Top5MasActivos </span>
        <span> {{ ' {' }}</span>
      </div>

      <div class="top-content">
        <a
          *ngFor="let post of top5Post"
          class="top-link"
          [routerLink]="'/user/' + post?.name"
          fxLayout="row"
          fxLayoutAlign="center center"
        >
          <img class="top-user-image" [src]="getUserAvatar()" alt="noavatar" />
          <div fxLayout="column" fxFlex="90" fxLayoutAlign="left left">
            <span class="post-info"> // {{ post?.posts }} articulos</span>
            <span class="top-user-name">"{{ post?.name }}"</span>
          </div>
        </a>
      </div>

      <div [fxHide.xs]="true" [fxHide.sm]="true">{{ '}' }}</div>
    </div>

    <div class="top">
      <div fxLayout="column" class="comment-class code-comment-1">
        <span>/*</span>
        <span>* Usuarios con</span>
        <span>* mas likes</span>
        <span>*/</span>
      </div>

      <div [fxHide.xs]="true" [fxHide.sm]="true">
        <span class="code-1">class</span>
        <span> Top5MasApollados </span>
        <span> {{ ' {' }}</span>
      </div>

      <div class="top-content">
        <a
          *ngFor="let post of top5Likes"
          class="top-link"
          [routerLink]="'/user/' + post?.name"
          fxLayout="row"
          fxLayoutAlign="center center"
        >
          <img class="top-user-image" [src]="getUserAvatar()" alt="noavatar" />
          <div fxLayout="column" fxFlex="90" fxLayoutAlign="left left">
            <span class="post-info"> // {{ post?.posts }} likes</span>
            <span class="top-user-name">"{{ post?.name }}"</span>
          </div>
        </a>
      </div>

      <div [fxHide.xs]="true" [fxHide.sm]="true">{{ '}' }}</div>
    </div>
  </div>
</div>
