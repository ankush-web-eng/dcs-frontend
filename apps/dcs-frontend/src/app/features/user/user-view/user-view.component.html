<div class="container"
     fxLayout="row"
     fxLayout.xs="column">
  <div class="user-container"
       fxLayout="column"
       fxLayoutAlign="start center"
       fxFlex="30"
       fxFlex.sm="50"
       fxFlex.xs="100">
    <div class="user-image-container"
         fxLayoutAlign="center center">
      <div>
        <img class="user-image"
             [src]="user.avatarUrl || getUserAvatar()"
             alt="noavatar"/>
        <div class="user-name-content"
             fxLayoutAlign="center"
             fxLayout="row">
          <b class="user-name">{{ user?.username }}</b>
        </div>
      </div>
    </div>

    <div class="stadistic-container"
         fxLayoutAlign="center center">
      <div fxLayout="column">
        <span class="stadistic">
          <b class="sta-n">{{ count }}</b> art√≠culos
        </span>
        <span class="stadistic"
              *ngIf="false"><b class="sta-n">200</b> likes</span>
        <span class="stadistic"><b class="sta-n">{{ commentsCount }}</b> comentarios</span>
      </div>
    </div>
  </div>

  <div class="post-container"
       fxLayout="row wrap">
    <div class="container"
         fxLayout="column">
      <div fxLayout="row wrap">
        <a
          *ngFor="let post of posts"
          [routerLink]="'/post/' + post.name"
          class="post-content"
          fxFlex="33"
          fxFlex.xs="100"
          fxFlex.sm="100"
        >
          <div class="post-box"
               fxLayout="column">

            <div class="post-image-container">
              <img
                *ngIf="post?.banner?.url"
                [src]="url.normalizeImageUrl(post?.banner?.url)"
              />
            </div>

            <div class="code-none"
                 class="post-title"
                 fxLayout="column">
              <b class="code-2">{{ post.title }}</b>
            </div>

          </div>
        </a>
      </div>
      <div>
        <button *ngIf="(firstPage | async)  === false"
                (click)="articlesPreviousPage()">previous
        </button>
        <button *ngIf="(lastPage | async)  === false"
                (click)="articlesNextPage()">next
        </button>
      </div>
    </div>
  </div>
</div>
