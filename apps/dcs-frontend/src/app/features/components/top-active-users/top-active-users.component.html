<div class="top" *ngIf="top5Post?.users?.length > 0">
  <div fxLayout="column"
       class="comment-class code-comment-1">
    <span>/*</span>
    <span>* Usuarios con </span>
    <span>* más artículos</span>
    <span>*/</span>
  </div>

  <div [fxHide.xs]="true"
       [fxHide.sm]="true">
    <span class="code-1">class</span>
    <span> MasActivos </span>
    <span> {{ ' {' }}</span>
  </div>

  <div class="top-content">
    <a
      *ngFor="let user of top5Post.users; let i = index"
      class="top-link"
      [routerLink]="'/users/' + user?.username"
      fxLayout="row"
      fxLayoutAlign="center center"
    >
      <img class="top-user-image"
           [src]="user?.avatarUrl || getUserAvatar()"
           alt="noavatar"/>
      <div fxLayout="column"
           fxFlex="90"
           fxLayoutAlign="left left">
        <span class="post-info"> // {{ top5Post?.values[i] }} artículos</span>
        <span class="top-user-name">"{{ user?.username }}"</span>
      </div>
    </a>
  </div>

  <div [fxHide.xs]="true"
       [fxHide.sm]="true">{{ '}' }}</div>
</div>
