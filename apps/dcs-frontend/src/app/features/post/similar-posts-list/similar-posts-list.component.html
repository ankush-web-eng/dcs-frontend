<div *ngIf="posts && posts?.length > 0"
     class="container code-none">
  <div [fxHide.xs]="true"
       [fxHide.sm]="true">
    <span class="code-1">class</span>
    <span> Relacionado</span>
    <span> {{" {"}}</span>
  </div>
  <div class="link-container">
    <a *ngFor="let post of posts"
       [routerLink]="'/post/' + post.name">
      "{{post.title}}"
    </a>
  </div>
  <div [fxHide.xs]="true"
       [fxHide.sm]="true">{{"}"}}</div>
</div>
