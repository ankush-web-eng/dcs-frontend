<div class='card-modal flex flex-col'>
  <div class='head flex flex-row'>
    <span class='title'>Seleccionar imagen</span>
    <div class="w-full"></div>
    <i class='fa fa-close close-button'
       (click)='cancel()'
       matTooltip='close'></i>
  </div>
  <div class='table-container overflow-x-auto'>
    <table class="border-collapse w-full">
      <thead class="text-sm">
      <tr class="text-xs">
        <th class="p-3 whitespace-nowrap">Imagen</th>
        <th class="p-3 whitespace-nowrap">Enlace</th>
      </tr>
      </thead>
      <tbody>
      <ng-container *ngFor='let file of files; let i = index'>
        <tr class="text-xs"
            [ngClass]='{"cell-even": i % 2 === 0, "cell-odd": i % 2 === 1}'
            (click)='selectImage(file)'>
          <td class="whitespace-nowrap py-1.5 px-6">
            <img class='file-image rounded w-16 h-16 object-cover object-center'
                 style="border: solid 1px #0001;"
                 [src]='normalizeUrl(file?.url || "")'
                 [alt]='file.name'>
          </td>
          <td>
            {{file?.url || ''}}
          </td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
  <app-pagination class="mt-3"
                  (nextPageEvent)='nextPageEvent()'
                  (previousPageEvent)='previousPageEvent()'
                  (pageEvent)='selectPageEvent($event)'
                  [numberOfPages]='numberOfPages'
                  [currentPage]='currentPage'></app-pagination>
  <div class='mt-5 flex flex-row justify-end'>
    <mat-button-toggle class='button-cancel'
                       (click)='cancel()'>Cancelar
    </mat-button-toggle>
  </div>
</div>
