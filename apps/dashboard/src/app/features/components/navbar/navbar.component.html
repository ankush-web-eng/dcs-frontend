<div class='container'
     fxLayout='row'
     fxLayoutAlign='start center'>

  <i class='menu-button fa fa-bars'
     fxShow.xs
     fxHide
     (click)='openSidenav.emit()'></i>

  <div fxShow.xs
       fxHide
       fxFlex='100'></div>

  <a [href]='getBlogUrl()'
     fxLayout='row'
     fxLayoutAlign='start center'>
    <img src='/assets/images/128x128/binarycoffee_2.0.0.png'
         alt='binarycoffee-logo'>
    <span>Binary Coffee</span>
  </a>
</div>
