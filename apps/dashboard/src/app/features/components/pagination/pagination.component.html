<div class="pagination"
     fxLayout="row"
     fxLayoutAlign="center center">
  <button class="page-item move-pages"
          *ngIf="numberOfPages > 0"
          (click)="goToFirstPage()"
          [ngClass]="{'disabled': currentPage === 0}">
    <span class="page-link">
      <i class="fa fa-chevron-left"></i>
      <i class="fa fa-chevron-left"></i>
    </span>
  </button>
  <button class="page-item move-pages"
          *ngIf="numberOfPages > 0"
          (click)="previousPageEvent.next(true)"
          [ngClass]="{'disabled': currentPage === 0}">
    <span class="page-link">
      <i class="fa fa-chevron-left"></i>
    </span>
  </button>
  <button class="page-item"
          [ngClass]="{'active': currentPage === page}"
          (click)="pageEvent.next(page)"
          *ngFor="let page of pages">
    {{page + 1}}
  </button>
  <button class="page-item move-pages"
          *ngIf="numberOfPages > 0"
          (click)="nextPageEvent.next(true)"
          [ngClass]="{'disabled': currentPage === numberOfPages - 1}">
    <span class="page-link">
      <i class="fa fa-chevron-right"></i>
    </span>
  </button>
  <button class="page-item move-pages"
          *ngIf="numberOfPages > 0"
          (click)="goToLastPage()"
          [ngClass]="{'disabled': currentPage === numberOfPages - 1}">
    <span class="page-link">
      <i class="fa fa-chevron-right"></i>
      <i class="fa fa-chevron-right"></i>
    </span>
  </button>
</div>
