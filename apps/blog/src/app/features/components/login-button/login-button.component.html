<div>
  <button mat-button
          *ngIf='!isLogin'
          (click)='loginAction()'
          class='login-button'>
    Login
  </button>
  <div *ngIf='isLogin'
       class='user-data'>


    <button mat-button
            [matMenuTriggerFor]='beforeMenu'>
      <img [src]='getUserImage()'
           alt='user avatar'>
    </button>
    <mat-menu #beforeMenu='matMenu'
              xPosition='before'>

      <a mat-menu-item
         [routerLink]='profileLink()'>
        Perfil
      </a>

      <a mat-menu-item
         [href]='editProfileLink()'>
        Editar perfil
      </a>

      <a mat-menu-item
         [href]='articlesLink()'>
        Gestionar art√≠culos
      </a>

      <button mat-menu-item
              (click)='logoutAction()'>
        Salir
      </button>
    </mat-menu>

  </div>
</div>
