<div>
  <button mat-button
          *ngIf='!isLogin'
          (click)='loginAction()'
          class='login-button'>
    Login
  </button>
  <div *ngIf='isLogin'
       class='user-data'>


    <button mat-button
            [matMenuTriggerFor]='beforeMenu'>
      <img [src]='getUserImage()'
           alt='user avatar'>
    </button>
    <mat-menu #beforeMenu='matMenu'
              class='app-important-menu'
              xPosition='before'>

      <div class='item1 down-icon'>
        <!--        <i class='fa fa-folder'></i>-->
        Perfil
      </div>

      <a mat-menu-item
         class='item1'
         [routerLink]='profileLink()'>
        <i class='fa fa-user'></i>
        Ver Perfil
      </a>
      <a mat-menu-item
         class='item1'
         [href]='editProfileLink()'>
        <i class='fa fa-edit'></i>
        Editar perfil
      </a>

      <a mat-menu-item
         class='item1'
         [href]='articlesLink()'>
        <i class='fa fa-quote-right'></i>
        Gestionar art√≠culos
      </a>

      <div class='separator'></div>

      <button mat-menu-item
              class='item1'
              (click)='logoutAction()'>
        Salir
      </button>
    </mat-menu>

  </div>
</div>
