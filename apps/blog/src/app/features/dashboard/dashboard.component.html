<div class='container'
     fxLayout='column'
     fxLayoutAlign='start center'>

  <app-slider></app-slider>

  <div class='posts-container'
       fxFlex='60'
       fxFlex.sm='100'
       fxFlex.xs='100'>
    <div class='filter'>
      <app-filter></app-filter>
    </div>

    <div class='post-element-content'>
      <app-post-item
        class='post-element'
        *ngFor='let post of posts; let i = index'
        [number]='i + 1 + currentPage * pageSize'
        [post]='post'>
      </app-post-item>
    </div>
    <app-pagination></app-pagination>
  </div>

  <div fxHide.xs
       fxHide.sm>
    <app-recent-podcasts></app-recent-podcasts>
    <app-top-popular-users></app-top-popular-users>
    <app-top-active-users></app-top-active-users>
    <app-recent-comments
      class='recent-comments'
      fxHide.sm
      fxHide.xs
    ></app-recent-comments>
  </div>
</div>
