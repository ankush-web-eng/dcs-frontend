<div class='flex flex-col overflow-hidden'>

  <app-slider></app-slider>

  <div *ngIf='isBrowser'
       class='flex flex-row w-full overflow-hidden justify-center'>

    <div class='flex flex-row overflow-hidden max-w-[1080px]
                lg:w-11/12 xl:w-9/12 2xl:w-8/12'>

      <div class='min-w-52 ml-3
                  hidden sm:hidden md:hidden lg:block xl:block 2xl:block'>

        <app-top-popular-users></app-top-popular-users>

        <app-top-active-users></app-top-active-users>
      </div>

      <div class="w-full">
        <div class='mt-3'>
          <app-post-item *ngFor='let post of posts'
                         [post]='post'>
          </app-post-item>
        </div>
        <app-pagination></app-pagination>
      </div>

      <div class='w-5/12 lg:w-4/12 mr-3
                  hidden sm:block'>
        <app-info-bar></app-info-bar>
      </div>
    </div>
  </div>

</div>
