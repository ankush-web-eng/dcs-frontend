<div class='card-modal'
     fxLayout='column'>
  <div class='head'
       fxLayout='row'>
    <div fxFlex='100'></div>
    <i class='fa fa-close close-button'
       (click)='cancel()'
       matTooltip='close'></i>
  </div>
  <div class='body'
       fxLayout='column'
       fxLayoutAlign='start center'>
    <span>¿Está seguro que desea eliminar el comentario?</span>
    <div class='buttons-container'
         fxLayout='row'
         fxLayoutAlign='end'>
      <mat-button-toggle class='button-ok'
                         (click)='ok()'>Eliminar
      </mat-button-toggle>
      <mat-button-toggle class='button-cancel'
                         (click)='cancel()'>Cancelar
      </mat-button-toggle>
    </div>
  </div>
</div>
