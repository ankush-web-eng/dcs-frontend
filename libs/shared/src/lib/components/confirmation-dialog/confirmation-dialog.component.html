<div class="card-modal"
     fxLayout="column">
  <span class="title">{{title}}</span>
  <div fxLayout="row"
       fxLayoutAlign="end">
    <button mat-button
            class="button-ok"
            (click)="ok()">Eliminar</button>
    <button mat-button
            class="button-cancel"
            (click)="cancel()">Cancelar</button>
  </div>
</div>
