<div>
  <footer *ngIf="(!full && socialLinks) || full">

    <div *ngIf="!full"
         fxLayoutAlign="center center">
      <app-social-links></app-social-links>
    </div>

    <div *ngIf="full"
         class="groups"
         fxLayout="row wrap">
      <div class="sub-group"
           fxLayout="column"
           fxLayoutAlign="start start"
           fxLayoutAlign.xs="start start"
           fxFlex.xs="100"
           fxFlex="50"
           fxFlex.lg="25">
        <span class="sub-group-header"><b>{{root}} </b>binarycoffee -h</span>
        <div fxLayout="column">
          <a mat-button
             [routerLink]="'/donate'">
            <span>> Donar</span>
          </a>

          <a mat-button
             [routerLink]="'/subscribe'">
            <span>> Subscribirse</span>
          </a>

          <a mat-button
             href="mailto:website@binary-coffee.dev"
             target="blank">
            <span>> Contáctenos</span>
          </a>

          <a *ngIf="false"
             mat-button
             [routerLink]="'/about'">
            <span>> Conozca a Binary Coffee</span>
          </a>

          <a *ngIf="false"
             mat-button
             [routerLink]="'/questions'">
            <span>> Preguntas</span>
          </a>

          <a mat-button
             [href]="getSitemapUrl()"
             target="_blank"
             title="Vea la estructura general del sitio web">
            <span>> Mapa</span>
          </a>

          <a mat-button
             [href]="getRSSUrl()"
             target="_blank"
             title="Sígannos por medio de nuestro RSS">
            <span>> RSS</span>
          </a>
        </div>
      </div>
      
      <div class="sub-group"
           fxLayout="column"
           fxLayoutAlign="start start"
           fxLayoutAlign.xs="start start"
           fxFlex.xs="100"
           fxFlex="50"
           fxFlex.lg="25">
        <span class="sub-group-header"><b>{{root}} </b>podcasts -ls</span>
        <div fxLayout="column">
          <a mat-button
             [routerLink]="'/podcast/espacio-binario'">
            <span>> Espacio Binario</span>
          </a>
        </div>
      </div>

      <div class="sub-group"
           *ngIf="socialLinks"
           fxLayout="column"
           fxLayoutAlign="start start"
           fxLayoutAlign.xs="start start"
           fxFlex.xs="100"
           fxFlex="50"
           fxFlex.lg="25">
        <span class="sub-group-header"><b>{{root}} </b>sociales -ls</span>
        <app-social-links footer="true"
                          fxLayout="column"
                          fxLayoutAlign="start"></app-social-links>
      </div>
    </div>
  </footer>
</div>

<div class="copyright"
     fxLayout.lg="row"
     fxLayout="column"
     fxLayoutAlign="center center">

  <div fxFlex.lg="50"
       fxFlex="100"
       fxLayoutAlign="start center"
       fxLayout.xs="column">
    <span>Copyright ©{{year}}</span>
    <span>
      <span fxHide.xs>|</span>
      <span>Todos los derechos reservados</span>
    </span>
  </div>

  <span fxFlex.lg="50"
        fxFlex="50"
        fxLayoutAlign="end center">
    Hecho con
    <span class="fa fa-heart anim-pulse"></span>
    por DC's Community
  </span>

</div>
