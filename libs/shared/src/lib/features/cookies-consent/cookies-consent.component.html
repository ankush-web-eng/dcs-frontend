<div class="cookies-consent"
     *ngIf="!consent"
     fxLayout="row wrap">
  <div fxFlex="90"
       fxFlex.sm="100"
       fxFlex.xs="100"
       fxLayout="column">
    <span class="first-span">En el sitio actual se están utilizando cookies para mejorar su experiencia y mostrar anuncios que le sean relevantes.</span>
    <span>Si desea conocer un poco más sobre el tema, puede leer las <a routerLink="/info/privacy-policy">políticas de privacidad</a> y las <a routerLink="/info/cookies">políticas de cookies</a> actualizadas.</span>
  </div>
  <div fxFlex="10"
       fxFlex.sm="100"
       fxFlex.xs="100"
       fxLayout="row"
       fxLayoutAlign="end center">
    <button (click)="consentCookies()">Accept</button>
  </div>
</div>
