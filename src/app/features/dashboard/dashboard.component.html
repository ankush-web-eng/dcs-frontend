<div class="container" fxLayout="row">
  <div fxLayout="column" class="rows" fxLayoutAlign="space-between end" fxLayoutGap="fill">
    <span class="row" *ngFor="let i of numbers">{{i}}</span>
  </div>
  <div class="posts-container">
    <app-post-item class="post-element" *ngFor="let post of posts" [post]="post">
    </app-post-item>
    <app-pagination></app-pagination>
  </div>
</div>
