<div class="posts-container">
  <div class="post-element"
       *ngFor="let post of posts"
       fxLayout="row">
    <div class="post-image-container">
    </div>
    <div class="post-body-container">
      <h3><a [routerLink]="'post/' + post.id">{{post.title}}</a></h3>
      <div fxLayout="row">
        <span class="post-info">Published 2 days ago</span>
        <span class="post-info">5 min read</span>
        <span class="post-info">8 comments</span>
      </div>
      <span class="post-body-extract">{{truncatePostDescription(post.description)}}</span>
    </div>
  </div>
</div>
