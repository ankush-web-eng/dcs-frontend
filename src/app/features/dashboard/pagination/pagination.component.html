<div class="pagination-container"
     fxLayout="row"
     fxLayoutAlign="center center">
  <button class="pagination-button"
          (click)="previousPage()"
          *ngIf="!(firstPage | async)"
          fxFlex="100">Previous
  </button>
  <button class="pagination-button"
          (click)="nextPage()"
          *ngIf="!(lastPage | async)"
          fxFlex="100">Next
  </button>
</div>
