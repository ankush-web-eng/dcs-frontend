<div class="comments-container">
  <div class="comments-header"><span>Opiniones</span></div>

  <form class="comment-new-container" fxLayout="column" [formGroup]="commentForm" fxLayoutAlign="center end">

    <span class="comment-error-message" *ngIf="commentError">
      <mat-icon aria-hidden="false">close</mat-icon>
      {{commentError}}
    </span>

    <mat-form-field class="comment-item comment-item-text" appearance="outline">
      <mat-label>Deje su opini√≥n...</mat-label>
      <textarea matInput formControlName="body" type="text" maxlength="250" cols="30" rows="10">
      </textarea>
    </mat-form-field>

    <div class="comment-credentials" fxFlex="100" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
      fxLayoutAlign="start start">
      <div class="captcha-container" fxLayout="column" fxLayout.xs="column" fxLayout.sm="row" fxFlex="100"
        fxFlex.lg="20" fxFlex.md="30">

        <div class="captcha" [innerHTML]="myCaptcha" (click)="reloadCaptcha()"></div>

        <mat-form-field class="comment-item comment-item-captcha" fxFlex="100">
          <input matInput type="text" placeholder="Captcha" formControlName="captcha">
        </mat-form-field>

      </div>
      <div fxLayout="column" class="items-credentials-container" fxLayoutAlign="end end" fxFlex="100">

        <mat-form-field class="comment-item" fxFlex="100">
          <input matInput type="text" formControlName="name" placeholder="Nombre">
        </mat-form-field>

        <mat-form-field class="comment-item" fxFlex="100">
          <input matInput type="email" formControlName="email" placeholder="Correo">
        </mat-form-field>

        <button mat-button class="comment-form-styles" [disabled]="!commentForm.valid" (click)="createComment()">
          <mat-label>Opinar</mat-label>
        </button>

      </div>
    </div>
  </form>

  <div class="comments-list">
    <div fxLayout="row" class="comment-item" *ngFor="let comment of comments">
      <img class="comment-user-image" src="assets/images/noavatar.png" alt="noavatar">

      <div fxLayout="column" fxFlex="90" fxFlex.xs="80">
        <div class="post-info-container" fxLayout="row">
          <span class="post-info separator">{{comment.name}}</span>
          <span class="post-info" fxLayout="row" fxLayoutAlign="start center">
            {{comment?.publishedAt && moment.timeFromDate(comment.publishedAt) || ''}}
          </span>
        </div>
        <div class="comment-body">
          {{comment.body}}
        </div>
      </div>
    </div>
  </div>
</div>
