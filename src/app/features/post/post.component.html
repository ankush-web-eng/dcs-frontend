<div class="post-container"
     fxLayout="column"
     fxLayoutAlign="center center">
  <h1>{{post?.title}}</h1>
  <div fxLayout="row">
    <span class="post-info separator">{{post?.createdAt && moment.timeFromDate(post.createdAt) || ''}}</span>
  </div>
  <div class="image-container"></div>
  <markdown [data]="post?.body"></markdown>
</div>
