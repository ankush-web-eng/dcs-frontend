<div class="post-container"
     fxLayout="column"
     fxLayoutAlign="center center">
  <h1>{{post?.title}}</h1>
  <div fxLayout="row">
    <span class="post-info">Published 2 days ago</span>
    <span class="post-info">5 min read</span>
    <span class="post-info">8 comments</span>
  </div>
  <div class="image-container"></div>
  <markdown [data]="post?.body"></markdown>
</div>
